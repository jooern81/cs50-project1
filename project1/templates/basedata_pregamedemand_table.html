<!doctype html>

<div class="col-sm-6">
    <h5 id="qtrReportView">Select report to review</h5>
</div>
<div class="col-sm-12">
  <h1>Sales Reports</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Q4 2020 Unit Sales</th>
          <th scope="col">Q4 2020 Est. Missed Sales</th>
          <th scope="col">Q3 20X0 Unit Sales</th>
          <th scope="col">Q3 20X0 Est. Missed Sales</th>
        </tr>
      </thead>
        <tbody>
        {% for row in output_data: %}
          <tr>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
